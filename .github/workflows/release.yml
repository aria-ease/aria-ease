name: Release and Update Docs

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Clone the docs repo
      - name: Clone docs repo
        run: |
          git clone https://github.com/aria-ease/aria-ease-website.git
          cp CHANGELOG.md ../docs/src/CHANGELOG.md
          cd ../docs
          git config --global user.email "bot@example.com"
          git config --global user.name "release-bot"
          git add src/CHANGELOG.md
          git commit -m "chore: sync changelog from library"
          git push https://x-access-token:${{ secrets.DOCS_REPO_TOKEN }}@github.com/aria-ease/aria-ease-website.git HEAD:main
